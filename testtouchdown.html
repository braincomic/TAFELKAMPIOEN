<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lib/jquery.mobile.custom.structure.min.css">
<link rel="stylesheet" href="lib/jquery.mobile.custom.theme.min.css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<script src="lib/jquery-1.11.1.min.js"></script>
<script src="lib/jquery.mobile.custom.min.js"></script>
<script src="lib/jquery.easing.1.3.min.js"></script>




</head>
<body>


<script>

$(document).on("pagecreate","#homp",function(){
 
 alert("created");	
  
  $("#id1").on("tap",function(){
  	alert("tap 1");
  });
  
  $("#id2").on("touchstart",function(){
  	alert("touchstart 2");
  });
  
  $('#id3').on('touchstart click', function(e){
  	e.stopPropagation(); e.preventDefault();
  	alert("touchstart click 3");
  });
 
});
</script>


<div data-role="page" id="homp">
	
  <div data-role="header">
    <h1>Touch down vs Tap</h1>
  </div>

   <div data-role="main" class="ui-content">
   	
    <h2>test!</h2>
    <p id="id1">tap hier</p>
    <p id="id2">touchstart hier</p>
    <p id="id3">allebei</p>
    
    
  </div> <!-- data-role="main" -->
  
</div> <!-- data-role="page" id="PAGE_HOME" -->



</body>
</html>
